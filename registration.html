        <form action="print.html" method="post">


            <table cellspacing="3" cellpadding="2" style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

                <tr>
                    <td>
                        <label for="title">Title</label>
                    </td>

                    <td>
                        <select id="title" name="title">
                            <option value="1">Mr.</option>
                            <option value="2">Mrs.</option>
                            <option value="3">Ms.</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="firstName">First Name:</label>
                    </td>

                    <td>
                        <input type="text" id="firstName" placeholder="Enter First Name of the Passenger" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lastName">Last Name:</label>
                    </td>

                    <td>
                        <input type="text" id="lastName" placeholder="Enter Last Name of the Passenger" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dob">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" value="1" />Male
                        <input type="radio" id="female" name="gender" value="2">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date of Birth:</label>
                    </td>

                    <td>
                        <input type="date" id="date" placeholder="Enter Date of Birth" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phoneNumber">Phone Number:</label>
                    </td>

                    <td>
                        <input type="number" id="phoneNumber" placeholder="Enter Your Phone Number" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>

                    <td>
                        <input type="email" id="email" placeholder="Enter your email Address" />
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="address">Address:</label>
                    </td>

                    <td>
                        <textarea id="address" name="address" placeholder="Enter your Address" rows="6"
                            cols="20"></textarea>

                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="communication">Communication Preference:</label>
                    </td>

                    <td>
                        <input type="radio" id="email" name="communication" value="1" />Email
                        <input type="radio" id="sms" name="communication" value="2">SMS
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"> I agree to the <a href="">Terms and Conditions</a> of the
                            website.</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" onclick="saveData();" id="Register" name="Register" value="Register" />
                    </td>

                    <td>
                        <input type="Reset" id="Reset" name="Reset" value="Reset" />
                    </td>
                </tr>

            </table>

        </form>
    </center>
