<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="background-color: rgb(139, 135, 135);">
    <center><a href="home.html">Back to home page</a></center>

    <center>

        <video width="960" height="400" loop control autoplay muted>

            <source src="C:\Users\finu.n\Desktop\ILP\CAB HTML\cabpics\username.mp4" type="video/mp4">
            <source src="C:\Users\finu.n\Desktop\ILP\CAB HTML\cabpics\username.mp4" type="video/ogg">

        </video>

        <div class="container-fluid" style="min-height: 80vh;">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <form name="loginform" id="loginform" onsubmit="validate(event)">
                        <div style="font-size: 20px; color: rgb(73, 239, 197);">
                            <label>Username:</label>
                            <input type="text" name="Username" class="form-control" placeholder=""
                                minlength="5" maxlength="10" required style="padding:5px 40px; ">
                        </div>
                    </br>
                        <div style="font-size: 20px;color: rgb(73, 239, 197);">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control" minlength="6" maxlength="10"
                                required style="padding:5px 40px; ">
                        </div>
                    </br>
                        <div style="font-size: 20px; color: rgb(73, 239, 197);">
                            <label>Confirm Password:</label>
                            <input type="password" name="cpassword" class="form-control" minlength="6" maxlength="10"
                                required style="padding:5px 40px; ">
                        </div>
                    </br>
                        <div class="d-grid mt-4" >
                            <button class="btn btn-primary shadow" id="btn-login" style="width: 15%; height: 5vh;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>

    <script>
        var Username = document.forms['loginform']['Username'];
        var password = document.forms['loginform']['password'];
        var cpassword = document.forms['loginform']['cpassword'];
        var btn = document.getElementById('btn-login');

        function validate(e) {
            e.preventDefault();
        }

        document.querySelectorAll('#loginform input').forEach(e => {
            e.addEventListener('keyup', function (event) {
                var isValid = true;
                if (!Username.validity.valid || !password.validity.valid) {
                    isValid = false;
                }

                if (password.value != cpassword.value) {
                    isValid = false;
                    console.log('invalid password')
                }

                if (!isValid) {
                    btn.setAttribute('disabled', true)
                }
                else {
                    btn.removeAttribute('disabled');
                }
            })
        });

    </script>

</body>

</html>
